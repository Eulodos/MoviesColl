sonar.projectKey=eulodos_MoviesColl_Frontend
sonar.organization=eulodos

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=MoviesColl
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=frontend
sonar.tests=src
sonar.exclusions=**/*.spec.ts,**/*test.ts,**/*.js
sonar.test.inclusions=**/*.spec.ts,**/*test.ts
sonar.coverage.exclusions=**/*.js,src/main.ts,src/polyfills.ts,**/*environment*.ts,**/*module.ts

sonar.javascript.lcov.reportPaths=./frontend/coverage/MoviesColl/lcov.info
# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
